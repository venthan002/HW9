<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Task</title>
  <style>

    .grid-container {
      display: grid; 
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 100px 150px; 
      row-gap: 10px;
      column-gap: 20px;
      
      justify-content: space-around;
      align-content: center;

      background-color: #f0f0f0;
      height: 400px;
      padding: 10px;
    }

    
    .item {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .item1 {
      grid-column: span 2;
    }

    .item2 {
      grid-row: span 2;
      background-color: #2196F3;
    }

    .item3 {
      grid-area: 2 / 2 / 3 / 4;
      background-color: #FF5722;
    }

    .item4 {
      justify-self: end; 
      align-self: start; 
      background-color: #9C27B0;
    }

    .item5 {
      order: -1;
      background-color: #FFC107;
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item item1">Item 1 (span 2 columns)</div>
    <div class="item item2">Item 2 (span 2 rows)</div>
    <div class="item item3">Item 3 (grid-area)</div>
    <div class="item item4">Item 4 (justify-self + align-self)</div>
    <div class="item item5">Item 5 (order -1)</div>
    <div class="item">Item 6</div>
  </div>

</body>
</html>
